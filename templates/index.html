<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Data Analysis Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 sidebar">
                <h2 class="text-center mb-4">Student Data Analyzer</h2>
                
                <!-- File Upload Section -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5>Upload CSV Files</h5>
                    </div>
                    <div class="card-body">
                        <div id="drop-area" class="drop-zone">
                            <i class="fas fa-cloud-upload-alt fa-3x mb-3"></i>
                            <p>Drag & drop CSV files here or click to browse</p>
                            <input type="file" id="fileInput" accept=".csv" multiple style="display: none;">
                            <button class="btn btn-primary mt-2" onclick="document.getElementById('fileInput').click()">
                                Select Files
                            </button>
                        </div>
                        <div id="file-list" class="mt-3"></div>
                    </div>
                </div>
                
                <!-- Column Selection -->
                <div class="card mb-4" id="column-selection-card" style="display: none;">
                    <div class="card-header">
                        <h5>Select Columns</h5>
                    </div>
                    <div class="card-body">
                        <div id="column-selection"></div>
                        <button id="analyze-btn" class="btn btn-success mt-3">Analyze Selected Data</button>
                    </div>
                </div>
            </div>
            
            <div class="col-md-9 main-content">
                <!-- Data Preview -->
                <div class="card mb-4" id="preview-section" style="display: none;">
                    <div class="card-header">
                        <h5>Data Preview</h5>
                    </div>
                    <div class="card-body">
                        <ul class="nav nav-tabs" id="preview-tabs" role="tablist"></ul>
                        <div class="tab-content" id="preview-tab-content"></div>
                    </div>
                </div>
                
                <!-- Statistics -->
                <div class="card mb-4" id="stats-section" style="display: none;">
                    <div class="card-header">
                        <h5>Statistical Analysis</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="stats-table">
                                <thead class="table-dark"></thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
                
                <!-- Visualization Section -->
                <div class="row" id="visualization-section" style="display: none;">
                    <div class="col-md-6">
                        <div class="card mb-4">
                            <div class="card-header">
                                <h5>Correlation Heatmap</h5>
                            </div>
                            <div class="card-body">
                                <div id="heatmap-container"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card mb-4">
                            <div class="card-header">
                                <h5>Histograms</h5>
                            <select id="histogram-select" class="form-select"></select>
                            </div>
                            <div class="card-body">
                                <div id="histogram-container"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card mb-4">
                            <div class="card-header">
                                <h5>Scatter Plot</h5>
                                <div class="row">
                                    <div class="col">
                                        <select id="scatter-x" class="form-select"></select>
                                    </div>
                                    <div class="col">
                                        <select id="scatter-y" class="form-select"></select>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body">
                                <div id="scatter-container"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card mb-4">
                            <div class="card-header">
                                <h5>Bar Chart</h5>
                                <select id="barchart-select" class="form-select"></select>
                            </div>
                            <div class="card-body">
                                <div id="barchart-container"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card mb-4">
                            <div class="card-header">
                                <h5>Pie Chart</h5>
                                <select id="piechart-select" class="form-select"></select>
                            </div>
                            <div class="card-body">
                                <div id="piechart-container"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="/static/js/script.js"></script>
</body>
</html>
